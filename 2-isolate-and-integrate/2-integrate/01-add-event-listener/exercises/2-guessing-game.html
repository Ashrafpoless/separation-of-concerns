<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>guessing game</title>

    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <main id="user-interface" class="centered">
      <button id="set">set secret</button> <br />
      <button id="guess">guess secret</button> <br />
      <button id="cheat">cheat</button>
    </main>

    <script id="data">
      let secret = '';
    </script>

    <script id="handlers">
      const setSecretHandler = () => {
        

        const newSecret = prompt('tell me a secret :)');
        if (newSecret === null) {
          return;
        }

        secret = newSecret;

        alert('i will keep it in a deep well');
      };

      const guessSecretHandler = () => {
        

        const guess = prompt('guess what is the secret');
        if (guess === null) {
          return;
        }

        const isCorrect = guess === secret;

        if (isCorrect) {
          alert(`you are right`);
          
        } else {
          alert('oh nooo, that is wrong');
        }
      };

      const cheatHandler = () => {
        

        const isACheater = confirm('did you cheat on me');

        if (isACheater) {
          alert(`bad `);
          alert(`but i am gonne help be with ${secret}`);
        } else {
          alert('you are good');
        }
      };
    </script>

    <script id="listeners">
      // https://developer.mozilla.org/en-US/docs/Tools/Page_Inspector/How_to/Examine_event_listeners
      // https://stackoverflow.com/questions/7338193/using-chrome-how-to-find-to-which-events-are-bound-to-an-element

       document.getElementById("set").addEventListener('click', setSecretHandler );
      document.getElementById("guess").addEventListener('click', guessSecretHandler );
      document.getElementById("cheat").addEventListener('click', cheatHandler );
     
    </script>
  </body>
</html>
