<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo</title>
  </head>

  <body>
    <main id="user-interface">
      <ul id="list">
        <li><button>X</button><input value="start coding" /></li>
        <li><button>X</button><input value="stop coding" /></li>
        <li><button id="add-todo-button">+</button></li>
      </ul>
    </main>

    <script id="handlers">
      const deleteTodoHandler = (event) => {
    
        const target = event.target;
        if (target.nodeName === 'BUTTON' && target.value === 'X') {
          const liToRemove = liToRemove.parentElement;
          const todoList = document.getElementById('dd-todo-button');
          todoList.remove(liToRemove);
        }
      };

      const addTodoHandler = (event) => {
   

        const newLi = document.createElement(_);
        const newButton = document.createElement(_);
        newButton.innerHTML = '_';
        newLi.appendChild(newButton);
        const newInput = document.createElement(_);
        newLi.appendChild(newInput);

        const addButton = event._;
        const addButtonParent = addButton._;
        const todoList = addButtonParent._;
        todoList.insertBefore(_, _);
      };
    </script>

    <script id=" listeners">
      document.getElementById('add-todo-button').addEventListener('click', deleteTodoHandler);

      document.getElementById("add-todo-button").addEventListener('click', addTodoHandler);
    </script>
  </body>
</html>
